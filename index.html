<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bhaskara</title>
    <link rel="stylesheet" href="style.css">
     <script>
    
            function click_calcular() {
                let valorA = document.getElementById("valorA").value;
                let valorB = document.getElementById("valorB").value;
                let valorC = document.getElementById("valorC").value;
                let coeficiente1;
                let coeficiente2;
    
                let delta = (valorB * valorB) - 4 * valorA * valorC;
                if (valorA == 0) {
                    alert("Não é possivel calcular divisão por zero")
                } 
                else if (delta < 0) {
                    alert("Quando o delta é negativo, não existem raízes reais");
                } else {
    
                    coeficiente1 = (-valorB + Math.sqrt(delta)) / (2 * valorA);
                    coeficiente2 = (-valorB - Math.sqrt(delta)) / (2 * valorA);
    
                    document.getElementById("resultado").innerHTML = `x1 = ${coeficiente1.toFixed(4).replace(".", ",")}\nx2 = ${coeficiente2.toFixed(4).replace(".", ",")}`;
                }
            }
            function click_limpar() {
                document.getElementById("valorA").value = "";
                document.getElementById("valorB").value = "";
                document.getElementById("valorC").value = "";
                document.getElementById("resultado").innerHTML = "";
            }
        </script>
</head>
    <body>
        <h1>
           Bhaskara
        </h1>
    
        <form>
            <div>
                <label for="valorA">Valor A</label><br>
                <input type="number" name="" id="valorA" class="input">
            </div>
            <div>
                <label for="valorB">Valor B</label><br>
                <input type="number" name="" id="valorB" class="input">
            </div>
            <div>
                <label for="valorC">Valor C</label><br>
                <input type="number" name="" id="valorC" class="input">
            </div>
            <div id="resultado">
    
            </div>
            <br>
            <div>
                <input id="button" type="button" value="Calcular" onclick="click_calcular();" class="calcularLimpar">
                <input id="button" type="button" value="Limpar" onclick="click_limpar();" class="calcularLimpar">
            </div>
            <br>
        </form>
</body>
</html>
